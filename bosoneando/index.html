---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts m√°s recientes</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

 <h1 class="page-heading">Archivo de posts</h1>
  <ul class="post-list">
      <li>
          <a class="post-link" href="{{"2014/" | prepend: site.baseurl }}">2014</a>
      </li>
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
